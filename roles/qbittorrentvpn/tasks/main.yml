---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare-dns
  vars:
    record: qbittorrentvpn
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: qbittorrentvpn
    state: absent

- name: Create qbittorrentvpn directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/qbittorrentvpn

- name: Create new downloads directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }} recurse=yes"
  with_items:
    - "{{ downloads.torrents }}"
    - "{{ downloads.torrents }}/qbittorrentvpn"
    - "{{ downloads.torrents }}/qbittorrentvpn/completed"
    - "{{ downloads.torrents }}/qbittorrentvpn/incoming"
    - "{{ downloads.torrents }}/qbittorrentvpn/watched"
    - "{{ downloads.torrents }}/qbittorrentvpn/torrents"
  when: (torrents_downloads_path is defined)|default(false)

- name: Set default_volumes variable
  set_fact:
    default_volumes:
      - "/opt/qbittorrentvpn:/config"
      - "/opt/scripts:/scripts"
      - "/mnt:/mnt"

- name: Create and start container
  docker_container:
    name: qbittorrentvpn
    image: binhex/arch-qbittorrentvpn
    pull: yes
    published_ports:
      - "6881:6881"
      - "6881:6881/udp"
      - "8080:8080"
      - "8118:8118"
    env:
      TZ: "{{ tz }}"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      VIRTUAL_HOST: "qbittorrentvpn.{{ user.domain }}"
      VIRTUAL_PORT: "8080"
      LETSENCRYPT_HOST: "qbittorrentvpn.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
      UMASK_SET: "002"
      NAME_SERVERS: "209.222.18.222,84.200.69.80,37.235.1.174,1.1.1.1,209.222.18.218,37.235.1.177,84.200.70.40,1.0.0.1"
    volumes: "{{ default_volumes + torrents_downloads_path|default([]) }}"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - qbittorrentvpn
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
